<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoCatch | Microplastic Intelligence</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    /* ===== STEM 2030 VARIABLES ===== */
    :root {
      --stem-black: #121212;
      --stem-white: #FFFFFF;
      --stem-teal: #00A896;
      --stem-gray: #F5F5F5;
      --stem-border: rgba(0, 0, 0, 0.1);
    }

    /* ===== BASE RESET ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--stem-white);
      color: var(--stem-black);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* ===== NAVIGATION ===== */
    .stem-nav {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 240px;
      padding: 40px;
      background: var(--stem-white);
      border-right: 1px solid var(--stem-border);
      z-index: 1000;
    }

    .stem-logo {
      margin-bottom: 60px;
    }

    .stem-logo img {
      height: 40px;
      display: block;
    }

    .stem-nav-links {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .stem-nav-links a {
      color: var(--stem-black);
      text-decoration: none;
      font-weight: 500;
      font-size: 18px;
      transition: color 0.3s;
    }

    .stem-nav-links a.active {
      color: var(--stem-teal);
    }

    .stem-nav-links a:hover {
      color: var(--stem-teal);
    }

    /* ===== MAIN CONTENT AREA ===== */
    .stem-main-content {
      margin-left: 240px;
    }

    /* ===== HERO SECTION ===== */
    .stem-hero {
      padding: 120px 60px;
      background: linear-gradient(90deg, #0B4F6C 0%, #1F7A8C 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .stem-hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .stem-hero p {
      font-size: 1.2rem;
      max-width: 600px;
      opacity: 0.9;
    }

    /* ===== DATA SECTION ===== */
    .stem-data-section {
      padding: 60px;
      min-height: 100vh;
    }

    .stem-widgets-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 30px;
      margin-top: 40px;
    }

    .stem-widget {
      background: var(--stem-gray);
      border-radius: 8px;
      padding: 30px;
      min-height: 400px;
    }

    .stem-widget h3 {
      margin-bottom: 20px;
      color: var(--stem-teal);
      font-size: 1.5rem;
    }

    /* ===== MAP CONTAINER ===== */
    #stem-map {
      height: 500px;
      width: 100%;
      border-radius: 8px;
      z-index: 10;
    }

    /* ===== METRIC CARDS ===== */
    .metric-grid {
      display: grid;
      gap: 20px;
    }

    .metric-card {
      background: white;
      padding: 25px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .metric-card .value {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--stem-teal);
      display: block;
      margin-bottom: 5px;
    }

    .metric-card .label {
      font-size: 1rem;
      color: var(--stem-black);
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- STEM Navigation -->
  <nav class="stem-nav">
    <div class="stem-logo">
      <div style="color: #00A896; font-size: 24px; font-weight: 700;">ECOCATCH</div>
    </div>
    <div class="stem-nav-links">
      <a href="#data" class="active">Data</a>
      <a href="#research">Research</a>
      <a href="#policy">Policy</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="stem-main-content">
    <!-- Hero Section -->
    <section class="stem-hero">
      <h1>Microplastic Intelligence Platform</h1>
      <p>Cross-validated with EMODnet & Sentinel-2 data streams</p>
    </section>

    <!-- Data Section -->
    <section id="data" class="stem-data-section">
      <h2>Global Threat Analysis</h2>
      
      <div class="stem-widgets-container">
        <!-- Map Widget -->
        <div class="stem-widget">
          <h3>Global Microplastic Hotspots</h3>
          <div id="stem-map"></div>
        </div>
        
        <!-- Metrics Widget -->
        <div class="stem-widget">
          <h3>Key Metrics</h3>
          <div class="metric-grid">
            <div class="metric-card">
              <span class="value">0.89</span>
              <span class="label">Correlation (Algaeâ†’Plastic)</span>
            </div>
            <div class="metric-card">
              <span class="value">1,247</span>
              <span class="label">High-Risk Zones</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize the map when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Create the map instance
      const map = L.map('stem-map').setView([30, 0], 3);
      
      // Add tile layer
      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
        attribution: ''
      }).addTo(map);
      
      // Add sample microplastic hotspot
      L.circle([35, 18], {
        color: 'transparent',
        fillColor: '#00A896',
        fillOpacity: 0.7,
        radius: 500000
      }).addTo(map).bindPopup('Mediterranean Microplastic Hotspot<br>Concentration: 0.82 ppm');
      
      // Add more hotspots
      L.circle([-5, -80], {
        color: 'transparent',
        fillColor: '#00A896',
        fillOpacity: 0.7,
        radius: 800000
      }).addTo(map).bindPopup('South Pacific Hotspot');
      
      // Force the map to resize properly
      setTimeout(() => {
        map.invalidateSize();
      }, 100);
    });
  </script>
</body>
</html>
