<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoCatch | STEM 2030 Style</title>
  <!-- STEM 2030 Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- STEM Navigation -->
  <nav class="stem-nav">
    <div class="stem-logo">
      <img src="assets/logo.svg" alt="EcoCatch">
    </div>
    <div class="stem-nav-links">
      <a href="#data" class="active">Data</a>
      <a href="#research">Research</a>
      <a href="#policy">Policy</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="stem-hero">
    <h1>Microplastic Intelligence Platform</h1>
    <p>Cross-validated with EMODnet & Sentinel-2 data streams</p>
  </header>

  <!-- Interactive Map -->
  <section id="data" class="stem-data-section">
    <div class="stem-widget">
      <h3>Global Microplastic Hotspots</h3>
      <div id="stem-map"></div> <!-- Map loads here -->
    </div>
    <div class="stem-widget">
      <h3>Key Metrics</h3>
      <div class="metric-grid">
        <div class="metric-card">
          <span class="value">0.89</span>
          <span class="label">Correlation (Algaeâ†’Plastic)</span>
        </div>
        <div class="metric-card">
          <span class="value">1,247</span>
          <span class="label">High-Risk Zones</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="scripts/map.js"></script>
</body>
</html>
